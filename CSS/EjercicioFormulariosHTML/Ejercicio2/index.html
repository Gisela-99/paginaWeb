<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
  <link rel="stylesheet" href="./style.css">
  <title>Ejercico 2 formulario</title>
</head>
<body>
   
  <form>
    <span class="material-symbols-outlined persona">
      account_circle
    </span>
    <h1>Validación de un formulario con HTML</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre "required="required" /><br><br>
  
    <label for="Edad">Edad:</label>
    <input type="text" id="Edad" required="required" min="0" max="100"/><br><br>
  
    <label for="Codigo">Codigo Postal:</label>
    <input type="text" id="Codigo" required="required" pattern="^[0-9]{5}$" title="Debes introducir 5 dígitos numéricos"/><br><br>

    <label for="Email">Email:</label>
    <input type="text" id="Email" required="required" /><br><br>
    <label for="date">Fecha de reserva:</label>
    <input type="date" id="date"required="required"  /><br><br>
    <label for="Nota:">Nota:</label>
    <input type="range" id="Nota" max="10" min="0" value="7" step="2" />
    <br><br>

    <!-- <input type="submit"> -->
    <button>Enviar</button>
  </form>
</body>
</html>
