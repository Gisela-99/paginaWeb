<!DOCTYPE html>

<head>

  <title>Tablas</title>

<body>
  <h1>Tablas</h1>
  <table border="2px">
    <tr>
      <th>Primera celda</th>
      <th>Segunda celda</th>
      <th>Tercera celda</th>
    </tr>
    <tr>
      <td>Primera celda, segunda fila</td>
      <td>Segunda celda, segunda fila</td>
      <td>Tercera celda, segunda fila</td>
    </tr>
  </table>
  <div>
    <table border="2px">
      <tr>
        <td colspan="2">Primera celda</td>
        <td colspan="2" rowspan="2">Segunda celda</td>
      </tr>
      <tr>
        <td>Siguiente fila</td>
        <td>Bla bla</td>
      </tr>
    </table>
  </div>

  <main>
    <h1>Ejercicio de maquetaci√≥n de una tabla con HTML</h1>
    <table >
      <tr>
        <!-- <td colspan="6"><img src="./imgpicasso/picassor1.jpg" alt="primera pieza">1</td> -->
         <td colspan="6"><img src="./imgpicasso/picassor1.jpg" alt=""></td>
      </tr>
      <tr>
        <td rowspan="4"><img src="./imgpicasso/picassor2_c1.jpg" alt=""></td>
