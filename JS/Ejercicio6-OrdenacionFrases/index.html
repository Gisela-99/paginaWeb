  <div id="frase-usuario"></div>
  <button id="verificar">Verificar</button>

      'Aunque nadie lo esperaba, ella ganó con claridad',

      "En el corazón del bosque encantado, los ecos de leyendas olvidadas aún parecen susurrar entre las hojas"
    
    ];

    let fraseAleatoria = '';
    let fraseDesordenada = [];
    let palabrasUsuario = [];

    const contenedor = document.querySelector('#contenedor');
    const salida = document.querySelector("#frase-usuario");
    const verificarBtn = document.querySelector("#verificar");

    function mezclarFrase(frase) {
      const palabras = frase.split(" ");
      for (let i = palabras.length - 1; i > 0; i--) {
        const p = Math.floor(Math.random() * (i + 1));
        [palabras[i], palabras[p]] = [palabras[p], palabras[i]];
      }
      return palabras;
    }

    function iniciarJuego() {
      // Limpiar datos previos
      contenedor.innerHTML = '';
      salida.innerHTML = '';
      palabrasUsuario = [];

      // Elegir frase aleatoria
      fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
      fraseDesordenada = mezclarFrase(fraseAleatoria);

      // Crear botones para cada palabra desordenada
      fraseDesordenada.forEach(palabra => {
        const boton = document.createElement("button");
        boton.textContent = palabra;
        boton.style.margin = "5px";
        boton.addEventListener("click", () => {
          const span = document.createElement("span");
          span.textContent = palabra + " ";
          salida.appendChild(span);

          palabrasUsuario.push(palabra);
          boton.disabled = true;
        });
        contenedor.appendChild(boton);
      });
    }

    function evaluarFrase() {
      const fraseUsuario = palabrasUsuario.join(" ");
      if (fraseUsuario === fraseAleatoria) {
        alert('¡Correcto! Se carga una nueva frase.');
        iniciarJuego();  // Reiniciar para nueva frase
      } else {
        alert('Incorrecto. La frase correcta era:\n\n' + fraseAleatoria);
      }
    }

    verificarBtn.addEventListener('click', evaluarFrase);

    // Iniciar juego al cargar la página
    iniciarJuego();

  </script>
</body>
