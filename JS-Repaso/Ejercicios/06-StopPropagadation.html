<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stop Propagadation</title>
  <style>
    section {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: brown;
    }
  </style>
</head>

<body>
  <section>
    <div></div>
  </section>
  <script>
    //activar un evento onclick para cada una de las cajas 
    document.querySelector('section').onclick = mostrarAlerta1
    document.querySelector('div').onclick = mostrarAlerta2

    function mostrarAlerta1(){
      alert('Caja section')
    }
    function mostrarAlerta2(ev) {
      //detener la propagación del evento para evitar que se ejecute la función asociada a la caja section (que también esta activado el onclick)
      ev.stopPropagation()
      alert('Caja div')
    }
  </script>
</body>

</html>
