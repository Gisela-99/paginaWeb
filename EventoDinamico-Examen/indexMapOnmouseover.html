<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Grid de Espirales</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    .spiral {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .rotate {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="box" id="spiralBox"></div>

  <script>
    const spiralSrc = "./espiral.jpg";
    const cantidad = 48;
    const imagenes = Array.from({ length: cantidad });
    const container = document.getElementById("spiralBox");

      imagenes.map(() => {
        const img = document.createElement('img');
        img.src = spiralSrc;
        img.classList.add('spiral');

        img.addEventListener('mouseenter', () => {
          img.classList.add('rotate');
        });

        img.addEventListener('mouseleave', () => {
          img.classList.remove('rotate');
        });

        container.appendChild(img);
      });
  </script>

</body>

</html>
