<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Position Absolute</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .contenedora{
      width: 600px;
      height: 400px;
      border: 1px solid black;
      position: relative;
      top: 100px;
      left: 20%;
    }

    img{
      width: 200px;
      position: absolute;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedora">
    <img src="./imagen.png" alt="">
  </div>
</body>
</html>
